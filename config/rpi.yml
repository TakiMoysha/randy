---
settings:
  background_color: "#000"
  debug: false
  decoration: false
  font-size: x-large
  resizable: false
  timeout: 1

ui:
  - text: SYSTEM
    items:
      - func: hostname
        text: "Hostname:"

      - func: kernel
        text: "Kernel:"

      - func: uptime
        text: "Uptime:"

      - func: cpu_speed_rpi
        text: "CPU speed:"

      - func: cpu_temp_sys
        text: "CPU Temp:"

      - func: cpu_voltage_rpi
        text: "CPU voltage:"

      - func: cpu_usage
        text: "CPU Usage:"
        widget: bar

      - func: ram_usage
        text: "RAM Usage:"
        widget: bar

      - func: procs
        text: "Running Processes:"

      - func: load
        text: "Load:"

      # - func: gpu_temp
      #   text: "GPU Temp:"

  - text: CPUS
    items:
      - type: cpus
        func: cpus
        text: "CPU"

